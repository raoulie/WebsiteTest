<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Queen of diamonds designs</h1>

    <div id="image" alt="Selected design" tabindex="0">
        Hover over an image below to display here.
    </div>

    <div class="preview-container">
        <img class="preview" alt="Queen of diamonds design 1" src="/WebsiteTest/images/QoD1.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Queen of diamonds design 2" src="/WebsiteTest/images/QoD2.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Queen of diamonds design 3" src="/WebsiteTest/images/QoD3.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Queen of diamonds design 4" src="/WebsiteTest/images/QoD4.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Queen of diamonds engraved brushed steel" src="/WebsiteTest/images/QoD5.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Queen of diamonds engraved black background" src="/WebsiteTest/images/QoD6.jpg" tabindex="0" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
